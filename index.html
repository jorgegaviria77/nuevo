	   <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alertDismissed
    //
	 function onConfirm(buttonIndex) {
        alert('You selected button ' + buttonIndex);
    }

    // Show a custom confirmation dialog
    //
    function showConfirm() {
        navigator.notification.confirm(
            'You are the winner!',  // message
            onConfirm,              // callback to invoke with index of button pressed
            'Game Over',            // title
            'Restart,Exit'          // buttonLabels
        );
    function showAlert() {
        navigator.notification.alert(
            'You are the winner2!',  // message
            alertDismissed,         // callback
            'Game Over2',            // title
            'Done2'                  // buttonName
        );
    }

    </script>

        <div id="googlemapsjs2" class="google-map" style="width: 288px; height: 200px; margin-left: auto; margin-right: auto">
        </div>
        <script type="text/javascript">
                window.CodiqaControls && window.CodiqaControls.register('googlemaps', 'googlemapsjs2', {
            ready: function(control) {

                control.options = {
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                control.el = document.getElementById(control._id);
                control.map = new google.maps.Map(control.el, control.options);

                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({
                    'address': 'Madison, WI'
                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {

                        var marker = new google.maps.Marker({
                            map: control.map,
                            position: results[0].geometry.location
                        });
                        control.center = results[0].geometry.location;
                        control.map.setCenter(control.center);
                    }
                });

            }
        });
        </script>
    </div>
